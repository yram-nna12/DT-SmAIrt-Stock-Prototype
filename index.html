<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demand Forecasting</title>
    <link rel="stylesheet" href="./assets/css/style.css"> <!-- Fixed CSS Path -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="./assets/img/Logo.png" alt="Smart Stock">
        </div>
        <nav class="navigation-menu">
            <button class="active-tab">Dashboard</button>
        </nav>
        <div class="bottom-navigation">
            <button class="signout-button">Sign Out</button>
        </div>
    </div>

    <div class="main-content-area">
        <h1 class="page-title">AI Demand Forecasting</h1>

        <div class="content-wrapper">
            <div class="left-panel">
                <div class="upload-section">
                    <h2>Upload CSV File</h2>
                    <label for="csvFile">Upload Sales Data (CSV):</label>
                    <input type="file" id="csvFile" accept=".csv">
                </div>

                <div class="prediction-section">
                    <h2>Predict Stock</h2>
                    <label for="productInput">Enter Product Name:</label>
                    <input type="text" id="productInput" placeholder="e.g., Laptop">
                    <label for="dateInput">Select Date:</label>
                    <input type="date" id="dateInput">
                    <button id="predictButton" class="predict-stock-button">Predict</button>
                    <p id="predictionResult"></p> <!-- Added output for prediction -->
                </div>
            </div>

            <div class="graph-section">
                <h2>Sales Graph</h2>
                <button id="generateGraph" class="generate-graph-button">Generate Graph</button>
                <canvas id="graphCanvas"></canvas>
            
                <button class="sales-month-button">Sales Per Month</button>
                <canvas id="salesMonthCanvas"></canvas> <!-- New canvas for Sales Per Month -->
            
                <button class="top-product-button">Top-Selling Product</button>
                <div id="topProductResult"></div>
            
                <button class="stock-product-button">Current Stock Per Product</button>
                <div id="currentStockResult"></div>
            </div>
            
        </div>
    </div>
    
    <script src="./assets/js/graph.js"></script> <!-- Fixed JS Paths -->
    <script src="./assets/js/predict.js"></script>
</body>
</html>
